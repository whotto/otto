<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人社交名片 - 王欢</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #f5f5f5;
        }
        .card {
            max-width: 768px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            margin: 2rem auto;
            padding: 2rem;
        }
        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            position: relative;
            border-radius: 50%;
            background: linear-gradient(45deg, #4F46E5, #60A5FA);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .avatar-content {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .skill-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }
        .skill-card {
            padding: 1rem;
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }
        .skill-card:hover {
            transform: translateY(-2px);
        }
        .footer {
            border-top: 1px solid #e5e7eb;
            margin-top: 2rem;
            padding-top: 1.5rem;
        }
        .qr-code {
            width: 100px;
            height: 100px;
        }
        .qr-code img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        @media (max-width: 640px) {
            .card {
                margin: 1rem;
                padding: 1.5rem;
            }
            .footer {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            .qr-code {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="card">
        <!-- 头部信息 -->
        <div class="text-center mb-8">
            <div class="avatar">
                <div class="avatar-content">王</div>
            </div>
            <h1 class="text-2xl font-bold mb-2">王欢</h1>
            <p class="text-gray-600 mb-2">科技创业者</p>
            <div class="flex justify-center gap-2 flex-wrap">
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">企业管理专家</span>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">HR领域资深人士</span>
                <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">科技创新推动者</span>
            </div>
        </div>

        <!-- 近期关键投入 -->
        <div class="bg-gray-50 rounded-xl p-4 mb-6">
            <h2 class="text-lg font-bold mb-2">近期关键投入</h2>
            <p>创立并运营专注于分析仪器设备及解决方案的科技公司</p>
        </div>

        <!-- 履历亮点 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">履历亮点</h2>
            <ul class="space-y-2">
                <li class="flex items-start gap-2">
                    <span class="text-blue-600">•</span>
                    <span>十年国企人事负责人经验</span>
                </li>
                <li class="flex items-start gap-2">
                    <span class="text-blue-600">•</span>
                    <span>得到APP超6000小时学习时长</span>
                </li>
                <li class="flex items-start gap-2">
                    <span class="text-blue-600">•</span>
                    <span>创建多个知识分享网站平台</span>
                </li>
            </ul>
        </div>

        <!-- 擅长领域 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">擅长领域</h2>
            <div class="skill-grid">
                <div class="skill-card bg-blue-50">
                    <h3 class="font-bold mb-1">人力资源管理</h3>
                    <p class="text-sm text-gray-600">提供高效HR工具和管理策略</p>
                </div>
                <div class="skill-card bg-green-50">
                    <h3 class="font-bold mb-1">企业战略规划</h3>
                    <p class="text-sm text-gray-600">定制化战略规划与执行方案</p>
                </div>
                <div class="skill-card bg-purple-50">
                    <h3 class="font-bold mb-1">教育技术应用</h3>
                    <p class="text-sm text-gray-600">在线教育技术整合与应用</p>
                </div>
                <div class="skill-card bg-orange-50">
                    <h3 class="font-bold mb-1">AI创新应用</h3>
                    <p class="text-sm text-gray-600">AI技术企业落地解决方案</p>
                </div>
            </div>
        </div>

        <!-- 兴趣爱好 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-3">兴趣爱好</h2>
            <p class="text-gray-600">📚 终身学习 | 💻 技术创新 | 📷 摄影创作 | 🌐 网站开发</p>
        </div>

        <!-- 页脚 -->
        <div class="footer flex justify-between items-center">
            <p class="text-gray-600 italic">"持续学习，用科技创新推动企业进步"</p>
            <div class="qr-code">
                <img src="https://raw.githubusercontent.com/whotto/pic/main/whQR.jpg" alt="联系二维码">
            </div>
        </div>
    </div>
</body>
</html>
